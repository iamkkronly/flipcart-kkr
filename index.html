<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f1f3f6;
        }

        /* Navbar */
        .navbar {
            background-color: #2874f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .search-box {
            width: 50%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            outline: none;
        }
        .navbar-links {
            display: flex;
            gap: 15px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Banner */
        .banner {
            width: 100%;
            display: flex;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            margin: 10px;
        }
        .category {
            text-align: center;
        }
        .category img {
            width: 60px;
            height: 60px;
        }

        /* Products */
        .container {
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product {
            background: white;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .cart-btn {
            background: orange;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .cart-btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" alt="Flipkart Logo">
        <input type="text" class="search-box" placeholder="Search for products, brands and more">
        <div class="navbar-links">
            <a href="#">Login</a>
            <a href="#">Cart</a>
            <a href="#">More</a>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/94f6c43fa5f29c9f.jpeg?q=20" alt="Flipkart Banner">
    </div>

    <!-- Categories -->
    <div class="categories">
        <div class="category">
            <img src="https://rukminim1.flixcart.com/www/60/60/promos/15/10/2019/b74d741f-2261-4ea6-84cb-f3d44b178872.png?q=90" alt="Mobiles">
            <p>Mobiles</p>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/www/60/60/promos/08/07/2019/b57b8440-71ff-4307-b0b0-1fec02a13a24.png?q=90" alt="Electronics">
            <p>Electronics</p>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/www/60/60/promos/26/05/2019/3c0a4bf4-d3e8-4c9a-87a9-c29017e1a97b.png?q=90" alt="Fashion">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/www/60/60/promos/26/05/2019/1fa72a9c-bbff-4d50-99d6-2a4c19f63efb.png?q=90" alt="Appliances">
            <p>Appliances</p>
        </div>
    </div>

    <!-- Product Section -->
    <div class="container">
        <h2>Top Deals</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/mobile/a/q/r/-original-imahz7zj5hmybzhp.jpeg?q=70" alt="Samsung Galaxy S23">
                <h4>Samsung Galaxy S23</h4>
                <p class="price">₹54,999 <del>₹64,999</del></p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/computer/x/m/a/-original-imagwpcphndtw2zz.jpeg?q=70" alt="HP Pavilion Laptop">
                <h4>HP Pavilion 15</h4>
                <p class="price">₹72,999 <del>₹79,999</del></p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/416/416/kzygpzk0/headphone/y/3/u/-original-imagb9u9rf7chjjp.jpeg?q=70" alt="Sony WH-1000XM4">
                <h4>Sony WH-1000XM4</h4>
                <p class="price">₹24,990 <del>₹29,990</del></p>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
